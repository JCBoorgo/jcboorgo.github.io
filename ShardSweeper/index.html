<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ShardSweeper</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <script src="vue.js"></script>
  <script defer src="code.js"></script>
</head>

<body>
  <div id="app">
    <h1 id="title">SHARDSWEEPER</h1>
    <button v-on:click="reset">Generate a grid</button>
    <button v-if="ngPlusButton" v-on:click="generate">NG+{{ngPlus}}</button>
    <p id="score"> Score: {{score}} </p>
    <p v-for="(row, index) in mines" :key="index">
      <img v-for="(mine, index2) in mines[index]" :key="index2" :src="getPic(index, index2)" v-bind:alt="mines[index]"
        v-on:click="trigger(index, index2)">
    </p>
  </div>
</body>
